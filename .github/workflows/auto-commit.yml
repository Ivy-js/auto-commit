name: Auto Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'Ivy-js'
          git config --global user.email 'ivy@carryme.lol'

      - name: Make 50 commits
        run: |
          for i in {1..50}; do
            echo "Update #$i" >> update.txt
            git add update.txt
            git commit -m "Automated commit #$i"
          done

      - name: Push changes
        run: git push origin HEAD
